<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Too many login attempts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .arrow {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>Too many login attempts !! </h1>
    <p>Please wait
        <strong>
            <span id="count"
                  data-seconds="{{ seconds|int }}"
                  data-redirect="{{ url_for('login')}}"
            >{{ seconds|int }}</span>
        </strong>
        seconds before trying again.
    </p>

    <a href="{{ url_for('login')}}" class="back-link">
        <span class="arrow">‚Üê</span> Back to login page
    </a>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
